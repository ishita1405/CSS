<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Animation.css">
</head>
<body>
    <h1> Animations</h1>
    <button>Click me </button>

    <!-- css transformer -->
    <!-- css transformer ko use kr ke kn element ko ghuma sakte hai
      chota kr sakte hai 
     bada kr sakte hai 
     without layout distrib 
     performance ke liye best hai  -->
     <div class="box">
        Box
     </div>
     <!-- key frame animation -->
      <!-- jb hme chahiye element directly mov kre use time pr hum keyframe animation
       use krte hai -->
       <div class="movebox"> Moving......</div>
       <div class="loader"></div>

       <!-- Three dots loader -->
        <div class="dot-loader">
            <span></span>
            <span></span>
            <span></span>

        </div>

        <div class="card">
            <h1> Card <Title></Title></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, recusandae.</p>

        </div>
</body>
</html>
